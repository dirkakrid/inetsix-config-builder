---
# Unique ID to identify one Router
- mxRef: 14
  # Loopback exposed to INETSIX Side
  lo0: 10.73.255.1
  # Loopback exposed to Customer Side
  lo1: 10.73.254.1
  # Local ASN used to build VPLS signalisation
  asn: 6500
  # Management IP and Subnet
  mgtIp: 172.16.1.1
  mgtNetmask: 24
  # MP-BGP Neighbor
  bgp:
      neighbor1: 10.73.255.2
      neighbor2: 10.73.255.3
      neighbor3: 10.73.255.4
  # GRE Definition
  gre:
      15:
          description: "** GRE vers rtr01"
          dstIp: 10.73.254.2
          mtu: 1500
          ip: 192.168.10.1/29
      16:
          description: "** GRE vers rtr02"
          dstIp: 10.73.254.3
          mtu: 1500
          ip: 192.168.0.1/29
  # VPLS Definition
  vplsInstance:
      prod:
          description: "VPLS INETSIX-CUST -- Instance Site 1 -- target:65000:1"
          # VRF Name: VPLS-PROD or VPLS-Site 2 for customer perimeter
          name: VPLS-PROD
          # VRF ID used to build RD ( {{lo1}}:{{id}} ) and RT ( target:{{asn}}:{{id}} )
          id: 2
          # site name to identify VPLS site
          siteName: DC-VPLS
          # vpls sie id value
          siteId: 2 
          # Site preference in case of multihoming
          sitePreference: 1000
          # Customer Interface:
          interface: ae1.0
      dmz:
          description: "VPLS INETSIX-CUST -- Instance Site 2 -- target:65000:2"
          # VRF Name: VPLS-PROD or VPLS-Site 2 for customer perimeter
          name: VPLS-Site 2
          # VRF ID used to build RD ( {{lo1}}:{{id}} ) and RT ( target:{{asn}}:{{id}} )
          id: 1
          # site name to identify VPLS site
          siteName: DC-VPLS
          # vpls sie id value
          siteId: 2 
          # Site preference in case of multihoming
          sitePreference: 20000
          # Customer Interface:
          interface: ae2.0
